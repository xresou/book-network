<!DOCTYPE html>
<html lang='ru'>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans" rel="stylesheet">
        <title>Авторизация</title>
        <script type="text/javascript">
            window.onload = function () {
                document.getElementById("form")
                    .setAttribute("action", window.location.protocol + "//" + window.location.hostname +
                        (window.location.port == "" ? "" : ":" + window.location.port) + "/login");
            };
        </script>
    </head>
    <body>
        <div class="main">
            <div class="card">
                    <h1>Авторизация</h1>
                    <form action="http://localhost:5000/books" method="POST" id="form">
                        <input type="text" name="login" placeholder="Логин">
                        <input type="password" name="password" placeholder="Пароль">
                        <input type="submit" value="Авторизоваться">
                    </form>
                    <a href="/registration">Регистрация</a>
            </div>
        </div>
    </body>
</html>
